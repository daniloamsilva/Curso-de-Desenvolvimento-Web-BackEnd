<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            
            // Acessa o conteúdo interno da tag
            $('#div').html();
            // Altera o conteúdo interno da tag
            $('#div1').html('<strong>Altera o conteúdo interno da tag.</strong>');
            // Altera o conteúdo interno da tag escapando instruções html
            $('#div2').text('<strong>Altera o conteúdo interno escapando o html</strong>');

        })
    </script>
</head>
<body>
    
    <div id="div1" style="border: solid 1px #000; width: 150px; height: 150px">Div 1</div>
    <div id="div2" style="border: solid 1px #000; width: 150px; height: 150px">Div 2</div>

</body>
</html>
