<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>

		<style>
			
			#div1 {
				width: 80px;
				height: 80px;
				border: 1px solid #000;
			}

			#div2 {
				width: 80px;
				height: 80px;
				border: 1px solid #000;
			}

		</style>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script>

			$(document).ready(() => {
				
				let estadoFinal = {
					'width': '160px',
					'height': '160px',
					'margin-left': '200px',
					'margin-top': '100px',
					'border-radius': '25px'
				}

				$('#btn1').on('click', () => {
					$('#div1').animate( estadoFinal, {
						duration : 2000,
						complete : () => {
							$('#div2').animate(estadoFinal, 2000)
						}
					} );
				})

			})

		</script>
	</head>

	<body>
		
		<button id="btn1">Ativar animação</button> <br><br>
		
		<div id="div1"></div>
		<br>
		<div id="div2"></div>

	</body>

</html>
