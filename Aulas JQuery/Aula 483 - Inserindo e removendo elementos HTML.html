<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            
            // Prepend e append
            $('.lista').prepend('<li>Adicionado com prepend</li>');
            $('.lista').append('<li>Adicionado com append</li>');

            // Before e after
            $('.p1').before('<p>Adicionado com before');
            $('.p1').after('<p>Adicionado com after');

            // Html
            $('.p2').html('Todo o parágrafo é substituido');

            // Remove
            $('.p3').remove();

        })
    </script>
</head>
<body>

    <ul class="lista">
        <li>Linha 1</li>
        <li>Linha 2</li>
        <li>Linha 3</li>
    </ul>

    <hr>

    <p class="p1">Parágrafo de referência</p>

    <hr>

    <p class="p2">Este parágrafo será modificado</p>

    <hr>

    <p class="p3">Este parágrafo será removido</p>

</body>
</html>
